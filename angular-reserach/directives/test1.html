<!DOCTYPE html>
<html>
<head>
	<title>Untitled Document</title>
</head>
<body ng-controller="firstCtrl">{{bame}}
<input type='text' ng-model='name'/>
<input type='text' ng-model='color'/>
  <bana></bana>	<br/>
  <gaurav></gaurav>	<br/>
  <book name="{{name}}" color="color" reversew="reverseName()">
  </book>
  	
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
 <script type="text/javascript">
 	var app = angular.module("testApp", []);
		app.controller("firstCtrl",['$scope', function($scope){
			$scope.bame = "sdfs";
			$scope.name = "Harry";
   			$scope.color = "#333333";
    		$scope.reverseName = function(){
     			$scope.name = $scope.name.split("").reverse().join("");
    		};
		}]);
		app.directive("bana", function(){
			return {
				restrict:"E",
				scope:true,
				template:"<input type='text' ng-model='bame'/>"	
			}
		});
		app.directive("gaurav", function(){
			return {
				restrict:"E",
				scope:false,
				template:"<input type='text' ng-model='bame'/>"	
			}
		});
		app.directive("book", function(){
			return {
				restrict:"E",
				scope: {
            		name: "@",
            		color: "=",
            		reversew: "&"
        		},
				template:"<br/><input type='text' ng-model='name'/><br/><input type='text' ng-model='color'/> <input type='button' ng-click='reversew()' value='Reverse Name'/>"		
			}
		});
		angular.element(document).ready(function(){
			angular.bootstrap(document, ["testApp"]);
		});
 </script>
</body>
</html>
